<ion-header>
  <ion-navbar>
    <ion-title>Upload Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<!-- Take Image From Camera-->  
  <ion-card class="grid-list-image" style="text-align: center;">
    <div class="image-item" no-lines>
      <img (click)="takephoto()" class="imagecamera  animated fadeIn" style="background-color: white" src="assets/imgs/camera.png" />
    </div>
    <label class="imagetext">Take a Photo</label>
  </ion-card>
  
  <!-- Take Image From Gallery-->
  <ion-card class="grid-list-image" style="text-align: center;">
    <div class="image-item" no-lines>
      <img (click)="getImageFromGalleryUsingCamera()" class="imagecamera  animated fadeIn" style="background-color: white" src="assets/imgs/camera.png" />
    </div>
    <label class="imagetext">Select a Photo</label>
  </ion-card>

  <ion-card class="grid-list-imagee" *ngFor="let item of imagelist; let i=index; " >
    <div class="image-item" no-lines>
      <img  class="selected-image" style="background-color: white" src="{{item}}"  />
      <ion-icon class="trans" md="md-trash" (click)="deleteImage(i)"></ion-icon>
    </div>
  </ion-card>


  <ion-card class="test">
  <ion-row>
    <ion-col>
      <ion-label class="txt-choose-cat">Choose Category :</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="grid-list backcolor" *ngFor="let category of categoryList; let i=index;">
          <ion-item>
              <ion-label>{{category.name}}</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
          </ion-item>
      </div>
    </ion-col>
  </ion-row>
</ion-card>


  <ion-item>
      <ion-label stacked class="txt-comment">Write here some comment:</ion-label>
      <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label stacked class="txt-comment">Attention:</ion-label>
      <ion-label stacked class="txt-msg">Don't put wrong messages,if you do then your phone will be blocked</ion-label>
  </ion-item>

  <button ion-button full class="btn-post">Post Message</button>

  <button ion-button (click)="captureVideoo()">Capture Video</button>
  <button ion-button (click)="showVideo()">Show Video</button>
  <button ion-button (click)="uploadVideo()">Upload Video</button>
  <br><br>

  <ion-list>
    <ion-item *ngFor="let file of mediaFiles" tappable (click)="play(file)" text-wrap>
      {{ file.name }}
      <p>{{ file.size / 1000 / 1000 | number }} MB</p>
    </ion-item>
  </ion-list>
 
  <video controls autoplay #myvideo>
  </video>
</ion-content>
